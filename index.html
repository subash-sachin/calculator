<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="textbox" placeholder="0">
            <div class="maingrid">
                <div><button class="btn" onclick="Clear()">C</button></div>
                <div><button class="btn" onclick="del()">DEL</button></div>
                <div><button class="btn" onclick="display('%')">%</button></div>
                <div><button class="btn clrWhite" onclick="display('/')"><h2>/</h2></button></div>

                <div><button class="btn" onclick="display('7')">7</button></div>
                <div><button class="btn" onclick="display('8')">8</button></div>
                <div><button class="btn" onclick="display('9')">9</button></div>
                <div><button class="btn clrWhite" onclick="display('*')"><h2>&times</h2></button></div>

                <div><button class="btn" onclick="display('4')">4</button></div>
                <div><button class="btn" onclick="display('5')">5</button></div>
                <div><button class="btn" onclick="display('6')">6</button></div>
                <div><button class="btn clrWhite" onclick="display('-')"><h2>-</h2></button></div>

                <div><button class="btn" onclick="display('1')">1</button></div>
                <div><button class="btn" onclick="display('2')">2</button></div>
                <div><button class="btn" onclick="display('3')">3</button></div>
                <div><button class="btn clrWhite" onclick="display('+')"><h2>+</h2></button></div>

                <div><button class="btn" onclick="display('00')">00</button></div>
                <div><button class="btn" onclick="display('0')">0</button></div>
                <div><button class="btn" onclick="display('.')">.</button></div>
                <div><button class="btn clrOrange" onclick="equal()"><h2>=</h2></button></div>




            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
